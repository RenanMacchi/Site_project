<!-- templates/alterar_senha.html -->

{% extends 'layout_base.html' %}

{% block page_title %}Alterar Senha{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <h2>Alterar Senha</h2>

    <!-- Adicione os campos necessários para a alteração de senha -->
    <form method="post" action="{{ url_for('atualizar_senha') }}" class="container">
        <div class="form-group">
            <label for="senha_atual">Senha Atual:</label>
            <input type="password" id="senha_atual" name="senha_atual" required>
            <div id="erro_senha_atual" class="error-message">{{ erro_senha_atual }}</div>
        </div>

        <div class="form-group">
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" id="nova_senha" name="nova_senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar_nova_senha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha" required>
            <div id="erro_confirmar_nova_senha" class="error-message">{{ erro_confirmar_nova_senha }}</div>
        </div>

        <button type="submit">Salvar Nova Senha</button>
    </form>
{% endblock %}
