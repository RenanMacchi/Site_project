{% extends 'layout_base.html' %}

{% block page_title %}Postar Notícia{% endblock %}

{% block content %}
<style>
    .postar-noticia {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: #fff;
    }

    label {
        margin-top: 10px;
        display: block;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
    h2 {
        text-align: center;
    }
    
.modal {
    display: none; /* Oculta o modal por padrão */
    position: fixed; /* Permanece fixo na tela */
    z-index: 1000; /* Z-index alto para garantir que o modal esteja na frente de outros elementos */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Adiciona rolagem se o conteúdo do modal for muito grande */
    background-color: rgba(0,0,0,0.4); /* Cor de fundo com transparência */
}

/* Estilo para o conteúdo do modal */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* Centraliza vertical e horizontalmente */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px; /* Largura máxima do modal */
    border-radius: 10px;
}

/* Estilo para o botão de fechar */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>

<script>
    // Quando o documento é carregado, define os eventos
    document.addEventListener("DOMContentLoaded", function() {
        // Obtém o botão de fechar o modal
        var closeButton = document.getElementById("closeModal");
        if (closeButton) {
            // Quando o usuário clica no botão de fechar, fecha o modal
            closeButton.onclick = function() {
                var modal = document.getElementById('limiteExcedidoModal');
                modal.style.display = "none";
            }
        }
    });

    // Quando o usuário clica em postar, verifica se o limite de imagens foi excedido
    function verificarLimite() {
        var uploadedFiles = document.getElementById("imagens").files;
        if (uploadedFiles.length > 10) {
            // Se o limite for excedido, exibe o modal
            var modal = document.getElementById('limiteExcedidoModal');
            modal.style.display = "block";
            return false; // Impede o envio do formulário se o limite for excedido
        }
        return true; // Permite o envio do formulário se o limite não for excedido
    }
</script>

<div class="postar-noticia">
    <h2>Postar Notícia</h2>
    <form method="POST" action="{{ url_for('postar_noticia') }}" enctype="multipart/form-data" onsubmit="return verificarLimite()">
        <!-- Título da notícia -->
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <!-- Conteúdo da notícia -->
        <label for="conteudo">Conteúdo:</label>
        <textarea id="conteudo" name="conteudo" required></textarea>

        <!-- Escolha do perfil -->
        <label for="perfil">Escolha o perfil:</label>
        <select id="perfil" name="perfil" required>
            {% for i in range(1, total_perfis + 1) %}
                <option value="{{ i }}">Perfil {{ i }}</option>
            {% endfor %}
        </select>

        <!-- Upload de imagens -->
        <label for="imagens">Imagens (até 10):</label>
        <input type="file" name="files[]" id="imagens" accept=".jpg, .jpeg, .png" multiple>

        <!-- Botão de envio -->
        <button type="submit">Postar</button>
    </form>
</div>

<!-- Modal de limite de imagens excedido -->
<div id="limiteExcedidoModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>Lamentamos, mas você excedeu o limite de 10 imagens por postagem. Por favor, selecione no máximo 10 imagens.</p>
    </div>
</div>

{% endblock %}
